<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edg">
    <link rel="stylesheet" href="../Css/app.css">
    <link rel="stylesheet" href="../Css/game.css">
    <title>Quick Quiz = Play</title>

</head>

<body>
    <div class="container">
    <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText"></p>
                    <div id="progressBar">
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 id="score" class="hud-main-text">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-question" data-number="1">choise1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-question" data-number="2">choise2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-question" data-number="3">choise3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-question" data-number="4">choise4</p>
            </div>
        </div>
    </div>
    <script src="../javascript/game.js"></script>
</body>

</html>
